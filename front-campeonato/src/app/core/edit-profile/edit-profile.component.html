<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.Dashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Editar Perfil</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <form>
            <div class="card-box">
                <h3 class="card-title">Informações Básicas</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="profile-img-wrap">
                            <img class="inline-block" src="assets/img/user.jpg" alt="user">
                            <div class="fileupload btn">
                                <span class="btn-text">Editar</span>
                            </div>
                        </div>
                        <div class="profile-basic">
                            <div class="row">
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label>Nome<span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" value="Daniel">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label>Email <span class="login-danger">*</span></label>
                                        <input class="form-control" type="email" value="example@email.com">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Senha Antiga <span class="login-danger">*</span></label>
                                        <input class="form-control" type="password" value="password">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Nova Senha<span class="login-danger">*</span></label>
                                        <input class="form-control" type="password" value="password">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Confirmar Senha <span class="login-danger">*</span></label>
                                        <input class="form-control" type="password" value="password">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center m-t-20">
                <button class="btn btn-primary submit-btn" type="button">Atualizar</button>
            </div>
        </form>
    </div>
</div>
